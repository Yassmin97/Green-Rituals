<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Rituals</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section class="sub-header"> 
        <nav>
            
			<a href="index.html"><h2 class="logo">Green Rituals</h2> </a>
                <div class="menu" id="Menu">
                    <i class="fa fa-times" onclick="hideMenu()"></i> 
                    <ul> 
                        <li><a href="index.html">Home</a></li> 
                        <li><a href="treatments.html">Treatments</a></li> 
                        <li><a href="booking.html">Booking</a></li> 
                        <li><a href="about-us.html">About Us</a></li> 
                    </ul>
                </div>
                <i class="fa fa-bars mobile-menu-icon" onclick="showMenu()"></i> 
            </nav>
        <div class="title">
        <h1>Here you can book your treatment</h1>  
        </div>
    </section> 



<form action="confirmed.html" method="post"> 

<div class="form-text">
    <h2>Booking form</h2>  
        
        <div class="form">
            <label for="namn">Name: </label> <br> 
            <input type="text" name="namn" id="namn" required> 
        </div>

        <div class="form">
            <label for="telefon">Phone number: </label> <br> 
            <input type="tel" name="telefon" id="telefon" required> 
        </div>

        <div class="form">
            <label for="email">E-post: </label> <br> 
            <input type="email" name="email" id="email" required> 
        </div>

        <div class="form">
            <label for="date">Date: </label> <br> 
            <input type="date" name="date" id="date" required> 
        </div>

        <div class="form">
            <br><label>Choose treatments:</label> <br> 
            <input type="checkbox" id="spacheckbox"> 
            <label for="spacheckbox">Spa treatment</label> <br> 

            <input type="checkbox" id="massagecheckbox"> 
            <label for="massagecheckbox">Massage treatment</label> <br> 

            <input type="checkbox" id="Ansiktebehandlingcheckbox"> 
            <label for="Ansiktebehandlingcheckbox">Facial treatment</label> <br> 
        </div>

        <div class="form">
            <br><label>Do you want to become a member? </label> <br> 
            <input type="radio" id="yes" name="member" value="yes"> 
            <label for="yes">Yes</label> <br> 
            <input type="radio" id="no" name="member" value="no"> 
            <label for="no">No</label> 
            </div>

        <div class="form">
            <br><label for="message">Message</label> <br> 
            <textarea id="message" rows="8" cols="25" name="message"></textarea>
        </div>

         
        <button type="submit" class="button">Book now</button> 
</div>

</form>

<!--javascript for toggle menu-->
<script>
    var Menu= document.getElementById("Menu");
    function showMenu(){
        Menu.style.right="0";
    }
    function hideMenu(){
        Menu.style.right="-200px";
    }
</script>

</body>
</html>
